            <h1>Pacotes de Adesivos</h1>
        </div>

                  </div>
                  <div>
                                  
                    <input type="checkbox" class="mycheckbox"/>

                  </div>
                  <div>
                                  
                    <input type="checkbox" class="mycheckbox"/>
